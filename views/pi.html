<!DOCTYPE html>
  <script>
    const cycletime = 10 * 1000; // 10 seconds
    let idx = 0;
    function cycle() {
      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) { // fetching new msg succeeded
          let msg = JSON.parse(this.responseText);
          document.getElementById("cycle").innerHTML = msg.text;
          idx = (idx + 1) % msg.maxidx;
        }
      }
    }
    setInterval(cycle, cycletime);
  </script>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <title>Covid19</title>
  <style>

    }

      display: table;
      text-align: center;
    }
    #qr {
      width: 33%;
      height: 80vh;
      float: right;
      border-left: dashed 1px;
    }
    #quote h1 {
      display: table-cell;
      vertical-align: middle;
      font-family: "Open Sans", sans-serif;
    }
    #qr div {
      height: 50%;
    }
    #qr img {
      display: block;
      margin: 0 auto;
    }
    #qr h2 {
      text-align: center;
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>
<body>
  <div id = "quote">
    <h1>
      <span id = "cycle">In these trying times, it is important that we keep our spirits up!<br/>
        Stay safe :)</span>

  </div>
</body>
