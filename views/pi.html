<!DOCTYPE html>
  
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <title>Covid19</title>
  <style>
    body {
      margin-top: 10vh;
    }
    #quote {
      width: 66%;
      height: 80vh;
      float: left;
      display: table;
      text-align: center;
    }
    #qr {
      width: 33%;
      height: 80vh;
      float: right;
      border-left: dashed 1px;
    }
    #quote h1 {
      display: table-cell;
      vertical-align: middle;
      font-family: "Open Sans", sans-serif;
    }
    #qr div {
      height: 50%;
    }
    #qr img {
      display: block;
      margin: 0 auto;
    }
    #qr h2 {
      text-align: center;
      font-family: "Open Sans", sans-serif;
    }

    #cycle {
      animation-duration: 1s;
      animation-iteration-count: 0;
      display: inline-block;
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      to {
        opacity: 0;
        transform: scale(0.9) translate(0, 3vh);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9) translate(0, -3vh);
      }
      to {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div id = "quote">
    <h1>
      <span id = "cycle">Loading...</span>
    </h1>
  </div>
  <div id = "qr">
    <div id = "writeQuote">
      <h2>Write your own quote here!</h2>
      <img src = "/static/QRcode.png">
      </div>
      <div id = "seeVisualization">
        <h2>See our visualization here</h2>
        <img src = "/static/QRcode.png">
      </div>
  </div>
</body>
<script>
  const CYCLE_TIME = 5 * 1000; // 10 seconds
  let idx = 0;
  function cycleFunc() {
    let xhttp = new XMLHttpRequest();
    let cycleElem = document.getElementById("cycle");
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) { // fetching new msg succeeded
        let msg = JSON.parse(this.responseText);
        //alert(this.responseText);
        cycleElem.style.animationName = "fadeOut";
        cycleElem.style.animationIterationCount = "1";
        setTimeout(function() {
          cycleElem.innerHTML = msg.text;
          idx = (idx + 1) % msg.currlen;
          cycleElem.style.animationName = "fadeIn";
          cycleElem.style.animationIterationCount = "1";
        }, 950); // offset to prevent animation stuttering
      }
    }
    xhttp.open("GET", "/nextquote?idx=" + idx, true);
    xhttp.send();
    setTimeout(cycleFunc, CYCLE_TIME);
  }

  cycleFunc(); 
</script>
